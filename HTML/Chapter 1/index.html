<!DOCTYPE html> <!--Specifies the document type and version of HTML -->
<html lang="en"> <!-- Root element of the HTML document, with language attribute set to English -->
<head> <!-- (Contains meta information) meta-information about already existing data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- Title of the document displayed in the browser tab -->
</head> 
<body> <!-- Contains the content of the document -->
    <h1>Hello, World!</h1> <!-- Main heading of the document -->
    <p>This is a sample HTML document.</p> <!-- Paragraph of text -->
</body> <!-- Closing tag for the body element -->
</html> <!-- Closing tag for the html element -->

<!-- An HTML Tag is a keyword enclosed in angular brackets(< >) that defines elements and 
 structure in an html document -->
