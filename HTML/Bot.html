<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe vs Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #ccc;
      font-size: 2.5rem;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background-color: #e0f7fa;
    }

    .status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #444;
    }

    .restart-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .restart-btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe vs Bot</h1>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div class="status" id="status">Player X's turn</div>
  <button class="restart-btn" onclick="restartGame()">Restart Game</button>

  <script>
    const board = document.getElementById("board");
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");

    let currentPlayer = "X"; // human always starts
    let gameActive = true;
    let gameState = ["", "", "", "", "", "", "", "", ""];

    const winningConditions = [
      [0,1,2],[3,4,5],[6,7,8], // rows
      [0,3,6],[1,4,7],[2,5,8], // columns
      [0,4,8],[2,4,6]          // diagonals
    ];

    function handleCellClick(event) {
      const cell = event.target;
      const index = cell.getAttribute("data-index");

      if (gameState[index] !== "" || !gameActive || currentPlayer !== "X") return;

      makeMove(index, "X");

      if (checkWinner("X")) return;

      if (gameActive) {
        setTimeout(botMove, 500); // bot plays after a short delay
      }
    }

    function makeMove(index, player) {
      gameState[index] = player;
      cells[index].textContent = player;

      if (checkWinner(player)) {
        statusText.textContent = `Player ${player} wins! 🎉`;
        gameActive = false;
        return true;
      }

      if (!gameState.includes("")) {
        statusText.textContent = "It's a draw! 😐";
        gameActive = false;
        return true;
      }

      currentPlayer = player === "X" ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      return false;
    }

    function checkWinner(player) {
      return winningConditions.some(condition => {
        const [a, b, c] = condition;
        return gameState[a] === player && gameState[b] === player && gameState[c] === player;
      });
    }

    function botMove() {
      if (!gameActive) return;

      // Simple bot logic: pick the first available cell
      for (let i = 0; i < gameState.length; i++) {
        if (gameState[i] === "") {
          makeMove(i, "O");
          break;
        }
      }
    }

    function restartGame() {
      currentPlayer = "X";
      gameActive = true;
      gameState = ["", "", "", "", "", "", "", "", ""];
      cells.forEach(cell => cell.textContent = "");
      statusText.textContent = "Player X's turn";
    }

    cells.forEach(cell => cell.addEventListener("click", handleCellClick));
  </script>
</body>
</html>
