<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a sample HTML document demonstrating lists, tables, and forms.">
    <title>Chapter 4 of HTML </title>
    <link rel="icon" href="favicon.ico"><!-- Favicon -->
</head>
<body>
    <div>
        <ol> <!-- ordered list -->
        <h3>List of Laptops</h3>
        <li>Dell</li>
        <li>Apple</li>
        <li>Samsung</li>
        <li>HP</li>
        <li>Asus</li>
        <li>Lenovo</li>
        </ol>
    </div>
    <hr>

    <div>
        <ul> <!-- unordered list -->
        <h3>List of Programming Language</h3>
        <li>Python</li>
        <li>Java</li>
        <li>C++</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        </ul>
    </div>
    <hr>

    <div>
        <table border="1">
            <tr>
                <th>Items</th>
                <th>January</th>
                <th>February</th>
                <th>March</th>
                <th>April</th>
            </tr>
            <tr>
                <td>Banana</td>
                <td>220</td>
                <td>170</td>
                <td>120</td>
                <td>170</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>190</td>
                <td>190</td>
                <td>130</td>
                <td>183</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>300</td>
                <td>220</td>
                <td>240</td>
                <td>253</td>
            </tr>
        </table>
    </div>
    <hr>

    <div>
        <form>
            <label for="name">Enter Name:</label>
            <input type="text" placeholder="Enter your name" id="name">
            <br>
            <hr>
            <label for="email">Enter Email:</label>
            <input type="email" placeholder="Enter your email" id="email">
            <br>
            <hr>
            <label for="pass">Enter Password:</label>
            <input type="password" placeholder="Enter your password" id=pass">
            <br>
            <hr>
            <label for="date">Enter Date:</label>
            <input type="date" placeholder="Enter date" id=date">
            <br>
            <hr>
            <label for="color">Enter Your Color:</label>
            <input type="color" placeholder="Enter your color" id="color">
            <br>
            <hr>
            <label for="section">Choose Your Section:</label>
            <input type="radio" name="section" value="A" id="section">Sec A
            <input type="radio" name="section" value="B" id="section">Sec B
            <br>
            <hr>
            <label for="submit"></label>
            <input type="submit" placeholder="Submit" id="submit">
            <br>
            <hr>
            <textarea name="Feedback column" id="Feedback column" placeholder="Feedback"></textarea>
            <br>
            <hr>
            <select name="Gender" id="Gender">
                <option value="Default">Select Your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br>
            <select name="Car" id="Car">
                <option value="Default">Select Your Car</option>
                <option value="BMW">BMW</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Audi">Audi</option>
                <option value="Porche">Porche</option>
                <option value="Lamborgini">Lamborgini</option>
            </select>
            <br>
            <hr>
        </form>
    </div>

</body>
</html>
