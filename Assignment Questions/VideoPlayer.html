<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .player {
            background-color: #2c2c2c;
            border-radius: 15px;
            padding: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        video {
            width: 100%;
            border-radius: 10px;
            outline: none;
        }

        h2 {
            margin-bottom: 15px;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2>Simple Video Player</h2>
        <video controls>
            <source src="Snap.mp3" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Now Playing: sample.mp4</p>
    </div>
</body>
</html>
